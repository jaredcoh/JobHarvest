<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <!-- You can include additional metadata, stylesheets, or scripts in the head section if needed -->
</head>
<body>
    <div id="footer">
        <button id="wButton" class="button light" title="Search Website">
            <img src="../imgs/websiteSearch.png" width="20" height="20" alt="Website Search">
        </button>
        <button id="eButton" class="button light"  title="Search Email">
            <img src="../imgs/searchEmail.svg" width="20" height="20" alt="Search Email">
        </button>
        <button id="tButton" class="button light" title="Tutorial">
            <img src="../imgs/tutorial.svg" width="20" height="20" style="padding-top: 3px;" alt="Tutorial">
        </button>
        <button id="sButton" class="button light" title="Settings">
            <img src="../imgs/settings.png" width="20" height="20" style="padding-top: 3px;" alt="Settings">
        </button>
    </div>
    <!-- You can include other content within the body if needed -->
</body>
</html>
